<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url("https://img.freepik.com/premium-photo/winding-music-staff-with-scattered-notes-background_1178410-46052.jpg?w=1380");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            color: #2e8ce4;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .recommendation-card {
            width: 180px;
            height: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .recommendation-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recommendation-card p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .recommendation-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .recommendation-card button:hover {
            background-color: #1ed760;
        }

        .no-link-btn {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div>
        <h1>Song Recommendations</h1>
        <div class="container">
            {% for song, poster, link in zip(recommendations, posters, links) %}
            <div class="recommendation-card">
                <img src="{{ poster }}" alt="Album Cover">
                <p>{{ song }}</p>
                {% if link %}
                <button onclick="window.open('{{ link }}', '_blank')">Play on Spotify</button>
                {% else %}
                <button class="no-link-btn" disabled>No link available</button>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
